<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <div class="menu">
          <h1><span>N</span>otepad</h1>
          <button id="create-note" class="btn">Create New Note</button>
          <button id="view-notes" class="btn">My Notes</button>
        </div>
        <div class="file hidden">
          <h2>Your Notes</h2>
          <div class="list">
            <ul id="note-list"></ul>
          </div>
          <button id="back-menu" class="btn">Back to Menu</button>
        </div>
        <div class="editor hidden">
          <input type="text" id="note-title" placeholder="Note Title" />
          <textarea id="note-content" placeholder="Write your note here..."></textarea>
          <div class="actions">
            <button id="save-note" class="btn">Save</button>
            <button id="delete-note" class="btn btn-danger">Delete</button>
            <button id="cancel-edit" class="btn btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    <script src="style.js"></script>
</body>
</html>
